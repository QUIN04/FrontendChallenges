<!DOCTYPE html>
<lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="calculator-container">
      <!-- First column - input fields -->
      <div class="input-fields">
        <label for="dob">Enter your date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="today">Enter today's date:</label>
        <input type="date" id="today" name="today"><br><br>

        <button onclick="calculateAge()">Calculate Age</button>
      </div>

      <!-- Second column - image -->
      <div class="image">
        <img src="./design/image.jpg" alt="image">
      </div>

      <!-- Third column - result heading -->
      <div class="result-heading">
        <h2 id="result"></h2>
      </div>
    </div>
    
<script src="js/index.js" type="text/javascript"></script>
  
  <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Quinuel Ndip-Agbor</a>. -->
  </div>
</body>
</html>
